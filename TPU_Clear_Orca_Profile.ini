# CURSOR TPU Clear Orca Slicer Profile v1.00
# Optimized for Berg-Style Mini Disc Marker - Bottom 40% and Top 40%
# Compatible with Orca Slicer

[filament]
# TPU Clear Filament Settings
filament_type = "TPU"
filament_diameter = 1.75
filament_density = 1.21
filament_cost = 0.00
filament_flow_ratio = 1.0

# Temperature Settings
nozzle_temperature = 220
nozzle_temperature_range_low = 210
nozzle_temperature_range_high = 230
bed_temperature = 60
bed_temperature_range_low = 50
bed_temperature_range_high = 70

# Cooling Settings
cooling = 1
fan_speed = 50
fan_speed_min = 30
fan_speed_max = 100
slow_down_layer_time = 1
slow_down_min_speed = 10

# Retraction Settings
retraction_length = 2.0
retraction_speed = 30
retraction_retract_speed = 30
retraction_prime_speed = 30
retraction_extra_length = 0.0
retraction_min_travel = 2.0

# Print Settings
layer_height = 0.2
first_layer_height = 0.3
first_layer_height_ratio = 0.3
first_layer_speed = 20
first_layer_infill_speed = 20
first_layer_support_material_contact_speed = 20

# Speed Settings
print_speed = 30
infill_speed = 40
solid_infill_speed = 40
support_material_speed = 40
support_material_interface_speed = 40
travel_speed = 80
bridge_speed = 20
external_perimeter_speed = 30
perimeter_speed = 30
small_perimeter_speed = 30

# Quality Settings
perimeters = 3
top_solid_layers = 4
bottom_solid_layers = 4
fill_density = 30
fill_pattern = "grid"
solid_fill_pattern = "rectilinear"
infill_every_layers = 1
solid_infill_every_layers = 0

# Support Settings
support_material = 0
support_material_threshold = 60
support_material_enforce_layers = 0
support_material_pattern = "rectilinear"
support_material_spacing = 2.5
support_material_angle = 0
support_material_interface_layers = 3
support_material_buildplate_only = 0

# Adhesion Settings
brim_width = 5
brim_ears = 0
brim_ears_max_angle = 125
brim_ears_detection_length = 1
brim_ears_pattern = "concentric"
raft_layers = 0
skirt_distance = 6
skirt_height = 1
skirt_loops = 1

# Advanced Settings
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.45
infill_extrusion_width = 0.45
solid_infill_extrusion_width = 0.45
top_infill_extrusion_width = 0.45
support_material_extrusion_width = 0.35

# Notes for Berg-Style Mini Disc
# This profile is optimized for TPU Clear printing
# Use for bottom 40% (thick base) and top 40% (thick rounded rim)
# Ensure proper bed adhesion and slow first layers
# Monitor for stringing and adjust retraction if needed
